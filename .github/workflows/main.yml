name: Main CI/CD

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

jobs:
    backend-test:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./src/backend
        steps:
            - uses: actions/checkout@v4
            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.12"
                  cache: "pip"
            - name: Install dependencies
              run: |
                  pip install -r requirements.txt
                  pip install flake8 pytest
            - name: Run Tests
              run: |
                  export PYTHONPATH=$PYTHONPATH:$(pwd)
                  pytest tests/

    frontend-test:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./src/frontend
        steps:
            - uses: actions/checkout@v4
            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: "22"
                  cache: "npm"
                  cache-dependency-path: src/frontend/package-lock.json
            - name: Install & Lint
              run: |
                  npm ci
                  npm run lint

    docker-build:
        needs: [backend-test, frontend-test]
        runs-on: ubuntu-latest
        env:
            BACKEND_PORT: ${{ secrets.BACKEND_PORT || '8080' }}
            FRONTEND_PORT: ${{ secrets.FRONTEND_PORT || '3030' }}
        steps:
            - uses: actions/checkout@v4

            - name: Docker Compose Build & Test
              run: |
                  docker compose -f src/docker-compose.yml up -d --build

                  echo "Waiting for frontend to be ready..."
                  MAX_ATTEMPTS="${FRONTEND_HEALTH_MAX_ATTEMPTS:-30}"
                  SLEEP_SECONDS="${FRONTEND_HEALTH_SLEEP_SECONDS:-5}"
                  for i in $(seq 1 "$MAX_ATTEMPTS"); do
                    if curl -f http://localhost:$FRONTEND_PORT > /dev/null 2>&1; then
                      echo "Frontend is ready!"
                      break
                    fi
                    echo "Attempt $i: Frontend not ready yet..."
                    sleep "$SLEEP_SECONDS"
                  done
                  docker ps

                  # curl -f http://localhost:$BACKEND_PORT/docs || exit 1
                  curl -f http://localhost:$FRONTEND_PORT || exit 1

                  docker compose -f src/docker-compose.yml down
