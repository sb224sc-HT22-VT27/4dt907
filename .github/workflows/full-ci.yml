name: Main CI/CD

permissions:
    contents: read

on:
    push:
        branches: ["main", "develop"]
    pull_request:
        branches: ["main", "develop"]

env:
    DOCKER_BUILDKIT: 1
    COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
    backend-test:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./src/backend
        steps:
            - uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.12"
                  cache: "pip"
                  cache-dependency-path: src/backend/requirements.txt

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements-dev.txt

            - name: Lint with flake8
              run: |
                  black .
                  flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
                  flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

            - name: Run Tests
              run: |
                  export PYTHONPATH=$PYTHONPATH:$(pwd)
                  pytest tests/ -v --tb=short

    frontend-test:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./src/frontend
        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "22"
                  cache: "npm"
                  cache-dependency-path: src/frontend/package-lock.json

            - name: Install dependencies
              run: npm ci

            - name: Lint
              run: npm run lint

            # - name: Test
            #   run: npm run test

    docker-build:
        needs: [backend-test, frontend-test]
        runs-on: ubuntu-latest
        env:
            BACKEND_PORT: ${{ secrets.BACKEND_PORT || '8080' }}
            BACKEND_URL: ${{ secrets.BACKEND_URL || '' }}
            FRONTEND_PORT: ${{ secrets.FRONTEND_PORT || '3030' }}
            MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI || '' }}
            MODEL_URI_PROD: ${{ secrets.MODEL_URI_PROD || '' }}
            MODEL_URI_DEV: ${{ secrets.MODEL_URI_DEV || '' }}
            MODEL_URI_BACKUP: ${{ secrets.MODEL_URI_BACKUP || '' }}
            WEAKLINK_MODEL_URI_PROD: ${{ secrets.WEAKLINK_MODEL_URI_PROD || '' }}
            WEAKLINK_MODEL_URI_DEV: ${{ secrets.WEAKLINK_MODEL_URI_DEV || '' }}
            WEAKLINK_MODEL_URI_BACKUP: ${{ secrets.WEAKLINK_MODEL_URI_BACKUP || '' }}

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3
              with:
                  driver-opts: image=moby/buildkit:latest

            - name: Docker Compose Build & Test
              run: |
                  docker compose -f src/docker-compose.yml build
                  docker compose -f src/docker-compose.yml up -d --wait

                  docker compose -f src/docker-compose.yml ps

                  # Test
                  curl -f http://localhost:$BACKEND_PORT/health || exit 1
                  curl -f http://localhost:$FRONTEND_PORT || exit 1

            - name: Cleanup
              if: always()
              run: docker compose -f src/docker-compose.yml down -v --rmi all
